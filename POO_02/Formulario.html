<script>
let tipo = document.getElementById(`tipo`)
let div = document.getElementById(`div`)

const TIPOS = ["Docente", "Alumno"]
TIPOS.forEach(item => {
    tipo.innerHTML += `<option value="${item}">${item}</option>`;
})

tipo.addEventListener("change", () => {
    let arancel = Number;
    switch (tipo.value) {
        case "Docente":
            arancel = 1000;
            div.innerHTML = `<strong>Arancel: </strong>${arancel}`
            break;
        case "Alumno":
            arancel = 500;
            div.innerHTML = `<strong>Arancel: </strong>${arancel}`
            break;
    }
})
