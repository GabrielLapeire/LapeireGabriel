<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form name="form" method="post" action="index.php">
            <strong>Nombre: </strong><input type="text" name="nombre" required><br>
            <strong>Apellido: </strong><input type="text" name="apellido" required><br>
            <strong>Edad: </strong><input type="number" name="edad" required><br>
            <strong>Salario: </strong><input type="number" name="salario" required><br>
            <strong>Puesto: </strong><select name="puesto" id="puesto"></select><br>
            <div id="div">
                <strong>Zona: </strong><input type="text" name="zona" required>
            </div><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>

<script>
let puesto = document.getElementById(`puesto`)
let div = document.getElementById(`div`)

const PUESTOS = ["repartidor", "comercial"]
PUESTOS.forEach(item => {
    puesto.innerHTML += `<option value="${item}">${item}</option>`;
})

puesto.addEventListener("change", () => {
    switch (puesto.value) {
        case "repartidor":
            div.innerHTML = `<strong>Zona: </strong><input type="text" name="zona" required>`
            break;
    
        case "comercial":
            div.innerHTML = `<strong>Comision: </strong><input type="number" name="comision" required>`
            break;
    }
})
</script>
